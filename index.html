<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>KarmaCopy</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="//fonts.googleapis.com/css?family=Roboto:400,500,300" rel="stylesheet" type="text/css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<nav class="top-bar">
		<div class="content">
			<ul class="links">
				<li class="active">Meet Karma</li>
				<li>How it Works</li>
				<li>Store</li>
				<li>Blog</li>
				<li>Help</li>
				<li>Login</li>
			</ul>
				<img class="logo" src="images/karma-logo.svg" alt="Logo Image" width="26px">
		</div>
	</nav>
	<section class="intro">
		<div class="content">
			<h1>Introducing Karma</h1>
			<h3>Bring Wifi with you, everywhere you go.</h3>
			<button class="big-button">Learn More</button>
		</div>
	</section>
	<section class="cases">
		<div class="content">
			<h2>Everyone needs a little Karma.</h2>
				<ul class="flex-container">
					<li class="flex-item"><img width="127px" height="127px" src="images/icon-coffee.svg" alt="Boost your productivity image"></li>
					<li class="flex-item"><img width="127px" height="127px" src="images/icon-refill.svg" alt="Pay as you go image"></li>
					<li class="flex-item"><img width="127px" height="127px" src="images/icon-devices.svg" alt="Internet for all devices image"></li>
				</ul>
				
		</div>
	</section>

</html>
